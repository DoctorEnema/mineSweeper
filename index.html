<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" oncontextmenu="return false;">
    <div class="background">
        <h1>Mine Sweeper</h1>
        <div class="game-elements">
            <div class="hint" onclick="activateHint()"></div>
            <div class="safe-click" onclick="safeClick()"><img src="img/ms_halo.png" /></div>
            <div class="game-state" onclick="init()"></div>
            <div class="timer"></div>
            <div class="manual-mode" onclick="manuallyPlace()"><img src="img/ms_bp1.png" /></div>
            <div class="trophy"><img src="img/ms_trophy.png" />
                <div class="high-score"></div>
            </div>
            <div class="settings" onclick="openSettings()"><img src="img/ms_settings.png" /></div>
        </div>
        <div class="difficulty">
            <div onclick="gLevel = difficulty()[0], init()">Easy</div>
            <div onclick="gLevel = difficulty()[1], init()">Medium</div>
            <div onclick="gLevel = difficulty()[2], init()">Hard</div>
        </div>
        <table>
            <tbody class="board"></tbody>
        </table>

        <footer>Made by Meidan Yona</footer>
    </div>


    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/assist.js"></script>
</body>

</html>
